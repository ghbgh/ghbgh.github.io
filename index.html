<html>
<head>
<meta charset="UTF-8"/>
<!-- <script type="text/css" src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css"></script> -->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<table id="maze" ondragstart="return false;" style="width:741px; height:741px; table-layout:fixed; font-size:14px" border="0" cellspacing="0" cellpadding="1">
	</table>
	<p id="t_dist"></p>
</div>
</body>
<script type="text/javascript">

path_points = [[2,4],[18,4],[18,32],[4,32],[4,18],[32,18],[32,34]]
maze_info = new Array(37);
start_cell = null;
last_cell = null;

function refresh_cell(x, y) {
	var is_point = false;
	for (var p of path_points) {
		if (p[0] == x && p[1] == y) {
			is_point = true;
			break;
		}
	}
	if (is_point) {
		$("#c"+x+"_"+y).css('background-color', 'red');
		maze_info[x][y] = 0;
	} else if (Math.max(x,y) < 9 || Math.min(x,y) > 27) {
		$("#c"+x+"_"+y).css('background-color', '#FBE946');
		maze_info[x][y] = 0;
	} else if (maze_info[x][y] == 0) {
		$("#c"+x+"_"+y).css('background-color', 'white');
	} else {
		$("#c"+x+"_"+y).css('background-color', 'black');
	}
}
function refresh_all() {
	for (var i = 0; i < 37; i++) {
		for (var j = 0; j < 37; j++) {
			refresh_cell(i, j);
		}
	}
}
function spfa(sp, ep, maze) {
	var dis = new Array(37);
	var inq = new Array(37);
	for (var i = 0; i < 37; i++) {
		dis[i] = new Array(37);
		inq[i] = new Array(37);
		for (var j = 0; j < 37; j++) {
			dis[i][j] = 9999;
			inq[i][j] = 0;
		}
	}
	var q = [sp];
	inq[sp[0]][sp[1]] = 1;
	dis[sp[0]][sp[1]] = 0;
	var ddx = [0,0,1,-1,1,1,-1,-1];
	var ddy = [1,-1,0,0,1,-1,1,-1];
	var sq2 = Math.sqrt(2);
	//spfa
	for (var l = 0; l < q.length; l++) {
		var x = q[l][0];
		var y = q[l][1];
		var d = dis[x][y];
		inq[x][y] = 0;
		for (var i = 0; i < 8; i++)
		{
			var dx = x + ddx[i];
			var dy = y + ddy[i];
			var dd = d + (i < 4 ? 1 : sq2);
			if (dx >= 0 && dx < 37 && dy >= 0 && dy < 37)
			{
				if (maze[dx][dy] == 0 && (maze[dx][y] == 0 || maze[x][dy] == 0))
				{
					if (dd < dis[dx][dy])
					{
						dis[dx][dy] = dd;
						if (!inq[dx][dy])
						{
							inq[dx][dy] = 1;
							q.push([dx,dy]);
						}
					}
				}
			}
		}
	}
	console.log(dis);
	return dis[ep[0]][ep[1]];
}
function on_maze_changed() {
	var sum_dis = 0;
	var str = ""
	for (var i = 0; i < path_points.length - 1; i++) {
		dis = spfa(path_points[i], path_points[i+1], maze_info);
		sum_dis += dis;
		str = str + "[" + (i+1) + " -> " + (i+2) + "] " + (Math.round(dis * 100)/100) + "\n";
	}
	if (sum_dis < 9999) {
		str = str + "总长:" + (Math.round(sum_dis * 100)/100);
	} else {
		str = str + "迷宫不通";
	}
	obj = $("#t_dist").text(str);
	obj.html(obj.html().replace(/\n/g,'<br/>'));
}
function getxy(id) {
	var arr = id.slice(1).split('_');
	var i = Number(arr[0]);
	var j = Number(arr[1]);
	return [i, j];
}

function getline(lxd, xd, lyd, yd) {
	var lis = [];
	var dx = xd - lxd;
	var dy = yd - lyd;
	var tmp;
	if (Math.abs(dx) >= Math.abs(dy)) {
		if (xd < lxd) {
			tmp = xd; xd = lxd; lxd = tmp;
			tmp = yd; yd = lyd; lyd = tmp;
		}
		dx = xd - lxd;
		dy = yd - lyd;
		for (var x = lxd; x <= xd; x++) {
			var y = Math.floor(((x - lxd) * (dy) + (Math.floor(dx / 2))) / Math.max(dx, 1)) + lyd;
			lis.push([x,y]);
		}
	} else {
		if (yd < lyd) {
			tmp = xd; xd = lxd; lxd = tmp;
			tmp = yd; yd = lyd; lyd = tmp;
		}
		dx = xd - lxd;
		dy = yd - lyd;
		for (var y = lyd; y <= yd; y++) {
			var x = Math.floor(((y - lyd) * (dx) + (Math.floor(dy / 2))) / Math.max(dy, 1)) + lxd;
			lis.push([x,y]);
		}
	}
	return lis
}

//initialize
$(function() {
	//read maze from localStorage
	var storage_maze = localStorage.getItem("maze");
	storage_maze = storage_maze instanceof String ? storage_maze.split(',') : null;
	for (var i = 0; i < 37; i++) {
		$("#maze").append('<tr id="r' + i + '"></tr>');
		maze_info[i] = new Array(37);
		for (var j = 0; j < 37; j++) {
			$("#maze tr#r" + i).append('<td id="c' + i + '_' + j + '"></td>');
			maze_info[i][j] = 0;
			if (storage_maze instanceof Array) {
				maze_info[i][j] = parseInt(storage_maze[i*37+j]) == 1 ? 1 : 0;
			}
			refresh_cell(i, j);
		}
	}
	on_maze_changed();
	
	$("#maze tr td").css('border', '1px solid gray');
	
	// disable rightclick menu
	$(document).bind("contextmenu",function(e){return false;});
	
	$("#maze").on("mousemove","td",function(){
		var current_cell = $(this)[0];
		//$("#maze tr td").css('border', '1px solid gray');
		if (last_cell != current_cell) {
			refresh_all();
			if (start_cell != null) {
				var xy1 = getxy(start_cell.id);
				var xy2 = getxy(current_cell.id);
				var line = getline(xy1[0], xy2[0], xy1[1], xy2[1]);
				for (var p of line) {
					//$("#c" + p[0] + "_" + p[1]).css('border', '1px solid #EEEEEE');
					$("#c" + p[0] + "_" + p[1]).css('background-color', '#BBBBBB');
				}
			}
		}
		last_cell = current_cell;
	});
	$("#maze").on("mousedown","td",function(e){
		console.log($(this)[0].id);
		console.log(e.which);
		e.preventDefault();
		last_cell = start_cell = $(this)[0];
		var r = getxy($(this)[0].id);
		var i = r[0], j = r[1];
		$(this).css('background-color', '#BBBBBB');
	});
	$("#maze").on("mouseup","",function(e){
		console.log(e.which);
		if (start_cell != null && last_cell != null) {
			var xy1 = getxy(start_cell.id);
			var xy2 = getxy(last_cell.id);
			var line = getline(xy1[0], xy2[0], xy1[1], xy2[1]);
			for (var p of line) {
				if (e.which == 1) {
					maze_info[p[0]][p[1]] = 1;
				} else if (e.which == 2) {
					maze_info[p[0]][p[1]] = 1 - maze_info[p[0]][p[1]];
				} else if (e.which == 3) {
					maze_info[p[0]][p[1]] = 0;
				}
				refresh_cell(p[0], p[1]);
			}
			on_maze_changed();
		}
		
		localStorage.setItem("maze", maze_info);
		
		start_cell = null
		$("#maze tr td").css('border', '1px solid gray');
	});
});
</script>
</html>
